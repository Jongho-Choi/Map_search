runtime: python
env: flex
entrypoint: gunicorn -b :$PORT main:app

runtime_config:
 python_version: 3.7

manual_scaling:
  instances : 2

resources:
  cpu: 2
  memory_gb: 8
  disk_size_gb: 30

liveness_check:
  path: "/liveness_check"
  check_interval_sec: 60
  timeout_sec: 55
  failure_threshold: 3
  success_threshold: 3

  

