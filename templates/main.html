    <div class="folium-map" id="map_1"> </div>
    <section class="map">
        <script>
            var map_1 = L.map(
                "map_1", {
                    center: ["{{lat}}", "{{long}}"],
                    crs: L.CRS.EPSG3857,
                    zoom: "{{zoom}}",
                    zoomControl: true,
                    preferCanvas: false,
                }
            );

            var tile_layer_bbf9a212639545de9ccecbae58427a5d = L.tileLayer(
                "https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.jpg", {
                    "attribution": "Map tiles by \u003ca href=\"http://stamen.com\"\u003eStamen Design\u003c/a\u003e, under \u003ca href=\"http://creativecommons.org/licenses/by/3.0\"\u003eCC BY 3.0\u003c/a\u003e. Data by \u0026copy; \u003ca href=\"http://openstreetmap.org\"\u003eOpenStreetMap\u003c/a\u003e, under \u003ca href=\"http://creativecommons.org/licenses/by-sa/3.0\"\u003eCC BY SA\u003c/a\u003e.",
                    "detectRetina": false,
                    "maxNativeZoom": 18,
                    "maxZoom": 18,
                    "minZoom": 0,
                    "noWrap": false,
                    "opacity": 1,
                    "subdomains": "abc",
                    "tms": false
                }
            ).addTo(map_1);

            var circle_marker_b4b252ffbf864b48bb4238f758e3c42a = L.circleMarker(
                ["{{lat}}", "{{long}}"], {
                    "bubblingMouseEvents": true,
                    "color": "red",
                    "dashArray": null,
                    "dashOffset": null,
                    "fill": "red",
                    "fillColor": "red",
                    "fillOpacity": 100,
                    "fillRule": "evenodd",
                    "lineCap": "round",
                    "lineJoin": "round",
                    "opacity": 1.0,
                    "radius": 3,
                    "stroke": true,
                    "weight": 3
                }
            ).addTo(map_1);

            circle_marker_b4b252ffbf864b48bb4238f758e3c42a.bindTooltip(
                `<div>현재위치</div>`, {"sticky": true}
            );
        </script>
    </section>
